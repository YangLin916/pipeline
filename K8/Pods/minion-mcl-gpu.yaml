apiVersion: v1
kind: Pod
metadata:
  name: minion-mcl-gpu
spec:
  hostNetwork: true
  volumes:
  - name: mnt
    hostPath:
      path: /mnt
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - at-gpu1
  priorityClassName: high-priority
  tolerations:
  - key: "gpu"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"
  containers:
  - name: minion-mcl-gpu
    image: at-docker.ad.bcm.edu:5000/pipeline:tf-gpu
    imagePullPolicy: Always  # needed because the image tag is not latest
    volumeMounts:
    - name: mnt
      mountPath: /mnt
    resources:
      requests:
        cpu: 4
        memory: 30Gi
      limits:
        nvidia.com/gpu: 1
    env:
    - name: DJ_HOST
      valueFrom:
        secretKeyRef:
          name: datajoint-credentials
          key: DJ_HOST
    - name: DJ_USER
      valueFrom:
        secretKeyRef:
          name: datajoint-credentials
          key: DJ_USER
    - name: DJ_PASS
      valueFrom:
        secretKeyRef:
          name: datajoint-credentials
          key: DJ_PASS
    - name: GITHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: github-credentials
          key: GITHUB_USERNAME
    - name: GITHUB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: github-credentials
          key: GITHUB_PASSWORD
    command: ["/bin/bash"]
    args: ["-c", "rm -r pipeline &&\
    git clone https://$(GITHUB_USERNAME):$(GITHUB_PASSWORD)@github.com/cajal/pipeline.git &&\
    pip3 install pipeline/python/ &&\
    git clone https://$(GITHUB_USERNAME):$(GITHUB_PASSWORD)@github.com/cajal/stimulus-pipeline.git &&\
    pip3 install stimulus-pipeline/python/ &&\
    git clone https://$(GITHUB_USERNAME):$(GITHUB_PASSWORD)@github.com/cajal/stimuli.git &&\
    pip3 install stimuli/python/ &&\
    python3 /data/pipeline/python/scripts/populate-mcl-gpu-minion.py"]
